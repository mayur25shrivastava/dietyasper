    <body>
        <section id="contact12">
            <h1 class="h-primary center">Contact us</h1>
            <div class="container12">
            <button style="font-size:24px;color:red">E-mail<i class="fa fa-envelope"></i></button>

        <section id="contact">
            <h1 class="h-primary center">For More Quiries</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="Name">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your email">
                    </div>
                    <div class="form-group">
                        <label for="Phone-No">Phone-No:</label>
                        <input type="phone" name="Phone-No" id="Phone-No" placeholder="Enter Your Phone-No">
                    </div>
                    <div class="form-group">
                        <label for="name">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button class="btn" type="submit" value="submit" class="btn">Submit</button>
                        <button class="btn" type="reset" value="reset" class="btn">Reset</button>
                    </div>
                </form>
            </div>
        </section>
